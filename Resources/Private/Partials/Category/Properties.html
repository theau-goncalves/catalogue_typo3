<div class="row padall">
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <f:image src="{category.image.originalResource.publicUrl}" width="150%" />
  </div>
  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
      <div class="clearfix">
          <div class="pull-left">
              <h4 class="group inner list-group-item-heading">{category.name}</h4>
          </div>
      </div>
      <div>
          <p class="group inner list-group-item-text">{category.description}</p>
      </div>
  </div>
</div>
