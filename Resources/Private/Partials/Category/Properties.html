
<table class="tx-ght-catalogue" >
	<tr>
		<td>
			<f:translate key="tx_ghtcatalogue_domain_model_category.name" />
		</td>
		<td>
		{category.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_ghtcatalogue_domain_model_category.description" />
		</td>
		<td>
		{category.description}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_ghtcatalogue_domain_model_category.image" />
		</td>
		<td>
				<f:image src="{category.image.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
</table>
